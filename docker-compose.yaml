version: '3.9'
services:
  mongo:
    image: mongo
    container_name: mongo_tarefas
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tarefasdb

  api:
    build: .
    container_name: api_tarefas
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/tarefasdb
      - PORT=3000

volumes:
  mongodb_data:
