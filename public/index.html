<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .status {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Lista de Tarefas</h1>

  <table id="tabela-tarefas">
    <thead>
      <tr>
        <th>DescriÃ§Ã£o</th>
        <th>SituaÃ§Ã£o</th>
        <th>Data CriaÃ§Ã£o</th>
        <th>Data Prevista</th>
        <th>Data Encerramento</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarTarefas() {
      try {
        const response = await fetch('/api/tarefas');
        const tarefas = await response.json();

        const tbody = document.querySelector('#tabela-tarefas tbody');
        tbody.innerHTML = '';

        tarefas.forEach(tarefa => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${tarefa.descricao}</td>
            <td class="status">${tarefa.situacao}</td>
            <td>${formatarData(tarefa.data_criacao)}</td>
            <td>${formatarData(tarefa.data_prevista)}</td>
            <td>${tarefa.data_encerramento ? formatarData(tarefa.data_encerramento) : '-'}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        alert('Erro ao carregar tarefas ðŸ˜¢');
        console.error(err);
      }
    }

    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return data.toLocaleDateString('pt-BR');
    }

    carregarTarefas();
  </script>
</body>
</html>
